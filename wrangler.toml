# Cloudflare Workers 配置
name = "mastra-food-app"
main = "src/worker.ts"
compatibility_date = "2025-11-11"
compatibility_flags = ["nodejs_compat"]

# ✅ 启用 Node.js 兼容模式
node_compat = true

[observability]
enabled = true

[build]
command = "pnpm install && pnpm run build"
assets = { directory = "./dist" }