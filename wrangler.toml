# Cloudflare Workers 配置（仅 Workers 服务）
name = "mastra-food-app"
# 直接使用我们的 Worker 入口（TypeScript 会由 Wrangler 自动编译）
main = "src/worker.ts"
compatibility_date = "2025-11-11"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

# 环境变量配置
# 注意：在部署前需要通过以下命令设置 secret：
# wrangler secret put OPENAI_API_KEY
# 或者在 Cloudflare Dashboard 中配置
[vars]
# 公开的环境变量可以放在这里
