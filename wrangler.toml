# Cloudflare Workers 配置
name = "mastra-food-app"
# 指向 Mastra 输出的入口文件
main = ".mastra/output/index.mjs"
compatibility_date = "2025-11-11"
node_compat = true

[observability]
enabled = true

[build]
# 保留你的构建命令（Mastra 会生成 .mastra/output）
command = "pnpm install && pnpm run build"

# instruct Wrangler to upload the already-built modules from .mastra/output
[upload]
format = "modules"
dir = ".mastra/output"
main = "index.mjs"
